<h1>Buscando: <small>{{termino}}</small></h1>
<hr>

<div class="row " *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card" *ngFor="let heroe of herong servees; let i = index">
        <img [src]="heroe.img" alt="">
        <div class="card-block">
            <h4 class="card-title">{{heroe.nombre}}</h4>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
        Ver Mas...
      </button>
        </div>
    </div>
</div>
